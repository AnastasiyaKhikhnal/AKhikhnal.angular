<header class="header">
  <div class="main-menu-wrapper">

    <nav class="main-menu">
      <ul class="main-menu__list">
        <li class="main-menu__item"><a routerLink="" routerLinkActive="active"
                                       [routerLinkActiveOptions]="{exact:true}">главная</a></li>
        <li class="main-menu__item"><a routerLink="order" routerLinkActive="active">заказ</a></li>
        <li class="main-menu__item"><a routerLink="payment" routerLinkActive="active">оплата</a></li>
        <li class="main-menu__item"><a routerLink="delivery" routerLinkActive="active">доставка</a></li>
        <li class="main-menu__item"><a routerLink="contacts" routerLinkActive="active">контакты</a></li>
      </ul>
    </nav>

    <div class="authorization-wrapper">
      <ul class="authorization__list">
        <li class="authorization__item"><a routerLink="enter">вход</a></li>
        <li class="authorization__item"><a routerLink="registration">регистрация</a></li>
      </ul>

  </div>

  <div class="info-wrapper">

    <div class="info-wrapper__logo">
      <img src="./../../assets/img/logo.jpg" alt="logo-company" width="100" height="100">
    </div>

    <div class="info-wrapper__phone">
      <a class="phone" href="tel:+375444752603">тел: +375(44)475-26-03</a>
      <a class="phone" href="tel:+375444752603">тел: +375(44)475-26-03</a>
    </div>


    <a routerLink="cart">
      <img src="./../../assets/img/cart.png" alt="cart" width="80px" height="80px">
    </a>


  </div>
  <div class="category-of-product-wrapper">
    <ul class="category-of-product">
      <li class="category-of-product__pet"><a routerLink="dog-products">Товары для собак</a></li>
      <li class="category-of-product__pet"><a routerLink="cat-products">Товары для кошек</a></li>
    </ul>
    <div class="wrapper__search">
      <img src="" alt="">
      <input type="text" placeholder="Поиск...">
    </div>
  </div>
</header>
